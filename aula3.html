<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        
        /* 
            Capturar 2 números
            e fazer as operações matemáticas
            de soma, subtração, multiplicação,
            divisão e resto da divisão.

            E para cada operação, mostrar um alerta
            com o resultado.
        */  

        let numberOne = prompt("Digite o primeiro numero: ")
        let numberTwo = prompt("Digite o segundo numero: ")

        let sum = Number(numberOne) + Number(numberTwo)
        alert("somatorio: " + sum)

        let sub = Number(numberOne) - Number(numberTwo)
        alert("subtracao: " + sub)

        let mult = Number(numberOne) * Number(numberTwo)
        alert("multiplicacao: " + mult)

        let div = Number(numberOne) / Number(numberTwo)
        alert("divisao: " + div)

        let resto = Number(numberOne) % Number(numberTwo)
        alert("resto da divisao: " + resto)



    </script>

</body>
</html>
